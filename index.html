<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ThingSpeakの複数フィールドグラフ表示</title>
</head>
<body style="display: none;"> <!-- 初期状態で非表示 -->

    <script>
        // 正しいパスワードを設定
        var correctPassword = "your_password"; // "your_password"を実際のパスワードに変更してください

        // パスワード入力プロンプト
        var password = prompt("パスワードを入力してください:");

        // パスワードを確認
        if (password === correctPassword) {
            // 正しい場合、コンテンツを表示
            document.body.style.display = "block";
        } else {
            // 間違っている場合、エラーメッセージを表示
            document.body.innerHTML = "パスワードが間違っています。再読み込みして再度入力してください。";
        }
    </script>
    
    <h1>センサーデータのリアルタイムグラフ（フィールド1, 2, 3）</h1>
    
    <!-- フィールド1のグラフ -->
    <h2>フィールド1 (温度)</h2>
    <iframe 
        width="450" 
        height="260" 
        style="border: 1px solid #cccccc;" 
        src="https://thingspeak.com/channels/2731924/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60">
    </iframe>
    
    <!-- フィールド2のグラフ -->
    <h2>フィールド2 (湿度)</h2>
    <iframe 
        width="450" 
        height="260" 
        style="border: 1px solid #cccccc;" 
        src="https://thingspeak.com/channels/2731924/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60">
    </iframe>
    
    <!-- フィールド3のグラフ -->
    <h2>フィールド3 (その他)</h2>
    <iframe 
        width="450" 
        height="260" 
        style="border: 1px solid #cccccc;" 
        src="https://thingspeak.com/channels/2731924/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60">
    </iframe>

</body>
</html>
